<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create event</title>
    <link rel="stylesheet" type="text/css" media="screen" href="pop_up_button.css">
</head>

<body>

<textarea rows="1" cols="35" id="event-title"></textarea>

<div id="dates-selector">
</div>
<span id="selected-date-readable"></span>

<div class="end-date-selector one-date-selector">
    <label for="end-date-input">End date</label><br/>
    <input id="end-date-input" type="datetime-local" value="1995-12-19 19:34">
</div>

<textarea rows="2" cols="35" id="event-comment" placeholder="Optional description"></textarea>


<div id="creation-result-display"></div>
<input type="submit" id="create-calendar-event" value="Create event" disabled="disabled">


<script type="module" src="pop_up_button.js"></script>
</body>

</html>
